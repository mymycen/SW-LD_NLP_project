    <script>
        $(document).ready(function(){
            $("#searchme").click(function(){
                $.getJSON("http://localhost:5000/service?query="+encodeURIComponent($("#search").val()),function(data,status){
                    data.response = data.response.replace(/ /g,"").replace(/</g,"").replace(/>/g,"");
                    var val=JSON.stringify(data, null, 4)
                    $("#json").append(val).html();
                    });
                });
        });
    </script>

</form>
